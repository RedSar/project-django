{% if messages %}
<!--  -->
{% for msg in messages %}

<div
  class="alert alert-{{ msg.tags }} alert-dismissible fade show"
  role="alert"
  id="message"
>
  <strong>
    {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error : {% else %}
    {{ msg.tags | title }} : {% endif %} </strong
  >{{ msg }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}
<!--  -->
{% endif %}
